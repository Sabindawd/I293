<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Encodage -->
    <meta charset="UTF-8">

    <!-- Titre de la page -->
    <title>Accueil - Votre Nom</title>

    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!-- ===================== ENTÊTE ===================== -->
    <div class="entete">
        <!-- Logo -->
        <img src="logo.png" alt="Logo du site">

        <!-- Lien externe vers Unsplash -->
        <a href="https://unsplash.com/fr" target="_blank">Visiter Unsplash</a>
    </div>


    <!-- ===================== INTRODUCTION ===================== -->
    <article id="introduction">

        <h1>Atelier de photographie</h1>

        <p>
            Où <em>professionnalisme</em> s’allie avec <em>passion</em>.  
            Depuis plus de 6 mois maintenant, j’exerce mon métier avec la passion qui
            m’anime : capturer l’essence de chaque instant !
        </p>

        <!-- Portrait -->
        <img src="robbie-lens.png" alt="Portrait de photographe">

        <!-- Lien email -->
        <a href="mailto:bidon@gmail.com">
            <div class="contact-button">
                UN PROJET ? ÉCRIVEZ-MOI !
            </div>
        </a>
    </article>


    <!-- ===================== TABLEAU D’IMAGES ===================== -->
    <article id="tableau-images">

        <h2>Portfolio</h2>

        <table>
            <caption>Voici quelques-unes de mes œuvres.</caption>

            <tr>
                <td><img src="element-1.png" alt="Image 1"></td>
                <td><img src="element-2.png" alt="Image 2"></td>
                <td><img src="element-3.png" alt="Image 3"></td>
            </tr>

            <tr>
                <td><img src="element-4.png" alt="Image 4"></td>
                <td><img src="element-5.png" alt="Image 5"></td>
                <td><img src="element-6.png" alt="Image 6"></td>
            </tr>
        </table>

    </article>


    <!-- ===================== PIED DE PAGE ===================== -->
    <div class="pied-de-page">

        <!-- Logo -->
        <img src="logo.png" alt="Logo du site">

        <!-- Twitter -->
        <a href="https://twitter.com/" target="_blank">
            <img src="twitter.png" alt="Logo Twitter">
        </a>

        <!-- Instagram -->
        <a href="https://www.instagram.com/" target="_blank">
            <img src="instagram.png" alt="Logo Instagram">
        </a>

    </div>


</body>
</html>
